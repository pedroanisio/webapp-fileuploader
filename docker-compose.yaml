services:
  web:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:3000 "clipdrop.app:create_app()"
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./clipboard:/app/clipboard
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/app/uploads
      - CLIPBOARD_FOLDER=/app/clipboard
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
